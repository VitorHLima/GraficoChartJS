<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div
      id="div_principal"
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="width: 50%">
        <h1>Grafico em linha</h1>
        <canvas id="myChart"></canvas>
      </div>
      <br /><br />
      <div style="width: 50%">
        <h1>Grafico em barra</h1>
        <canvas id="myChart2"></canvas>
      </div>
    </div>
  </body>
  <script>
    const ctx = document.getElementById("myChart");

    const ctx2 = document.getElementById("myChart2");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
        datasets: [
          {
            label: "Temperatura",
            backgroundColor: "red",
            borderColor: "red",
            data: [30, 29, 28, 25, 22, 23],
            borderWidth: 2,
          },
          {
            label: "Umidade",
            backgroundColor: "blue",
            borderColor: "blue",
            data: [80, 82, 80, 85, 80, 83],
            borderWidth: 2,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
    new Chart(ctx2, {
      type: "bar",
      data: {
        labels: ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"],
        datasets: [
          {
            label: "Temperatura",
            backgroundColor: "red",
            borderColor: "red",
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 2,
          },
          {
            label: "Umidade",
            backgroundColor: "blue",
            borderColor: "blue",
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 2,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</html>
